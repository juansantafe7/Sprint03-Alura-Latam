<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Product</title>
    <link rel="stylesheet" href="archivos css/reset.css">
    <link rel="stylesheet" href="archivos css/normalize.css">
    <link rel="stylesheet" href="archivos css/variables.css">
    <link rel="stylesheet" href="archivos css/agregar-producto/add-product.css">
    <link rel="stylesheet" href="archivos css/responsive.css">

</head>

<body>

    <div class="login-box">
    <img class="avatar" src="imagenes/punto i logo.png" alt="Logo Punto i S.R.L.">
    <h1>Agregue su producto</h1>
    <form id="product-form">

        <label for="Usuario">Url Imagen</label>
        <input class="login-input direction" id="username" type="url" placeholder="https://www.image.png">

        <label for="Contraseña">Producto</label>
        <input class="login-input name" id="password" type="text" placeholder="Ingrese Nombre del Producto">

        <label for="Contraseña">Descripción</label>
        <input class="login-input description-text" id="username" type="text" placeholder="Ingrese Descripción">

        <label for="Contraseña">Precio</label>
        <input class="login-input price" id="username" type="number" step="0.01" placeholder="Ingrese Precio">

        <input type="submit" class="button-input"></input>

        <a href="ver-mas-productos.html" class="return-menu">Volver al menú principal</a>

    </form>

</div>

<div id="product-list" class="col-md-8"></div>

<script src="archivos js\add-product.js"></script>

</body>
</html>
